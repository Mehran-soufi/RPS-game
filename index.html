<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RPS game App</title>
</head>

<body>
    <div class="main">
        <section>
            <h1>Rock Paper Scissors Game</h1>
            <div class="bpard">
                <p>--</p>
                <span></span>
                <p>--</p>
            </div>
            <div class="result">
                <p>start game</p>
            </div>
            <div class="choice">
                <button id="rock">
                    <img src="./assets/rock.png" alt="rock">
                    <span>rock</span>
                </button>
                <button id="paiper">
                    <img src="./assets/paiper.png" alt="paiper">
                    <span>paiper</span>
                </button>
                <button id="Scissors">
                    <img src="./assets/Scissors.png" alt="Scissors">
                    <span>Scissors</span>
                </button>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
